<head>
	<title>Vimeo video downloader</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

<body onload="Poll()">

	<div class="container login-box">
		<table class="container"><tr><td class="align-middle text-left">
			<p>
						<h2 class="align-middle" style=" font-family: 'Source Sans Pro', sans-serif;
						font-size: 24px;
						font-weight: 600;
						" >Vimeo video downloader</h2>
						</p>

		</td><td class="text-right small align-middle version-color" >version 1.0
								
		</td></tr>
		</table>
	</div>

	<div class="container login-box">

		<div class="card ">
			<div class="card-body">

				<form class="needs-validation">
					<div class="row">
						<div class="col-md-3 mb-3">
							<label class="font-weight-bold" for="firstName">File name</label>
							<input type="text" class="form-control" id="name" placeholder="Name" value="" required>

							<div class="invalid-feedback">
								Valid first name is required.
							</div>
						</div>
						<div class="col-md-9 mb-3">
							<label class="font-weight-bold" for="lastName">Link</label>
							<input type="text" class="form-control" id="link" placeholder="Link" value="" required>
							<div class="invalid-feedback">
								Valid last name is required.
							</div>
						</div>
					</div>
					<div class="d-flex">
					<div class="pr-2">
					<button type="submit" class="btn btn-secondary" onclick="AddJob()">Add download</button>
				</div><div class="pr-2">
					<button type="button" class="btn btn-secondary" onclick="OpenWorkingFolder()">Open working folder</button>
				</div></div>
				</form>
			</div>
		</div>
	</div>

	<br>

	<div class="container login-box">

		<table class="table table-striped table-curved">
			<thead class="">
					<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Status</th>
							<th scope="col">Info</th>
							<th scope="col">Date</th>
							<th scope="col">Action</th>
						</tr>
						</thead>
			<tbody id="tbody">

								
			</tbody>
		</table>
	</div>

</body>
<style>

	.login-box{
	min-width:600px;
	}

	.version-color { color:#A8A8A8 }
	.symbol { display: none; }
	.table-curved {
		border-collapse: separate;
		border-spacing: 0;
		border: solid #ccc 1px;
		border-radius: 4px;
		border-left: 0px;
		border-top: 0px;
	}

	.table-curved>thead:first-child>tr:first-child>th {
		border-bottom: 0px;
		border-top: solid #ccc 1px;
	}

	.table-curved td,
	.table-curved th {
		border-left: 1px solid #ccc;
		border-top: 1px solid #ccc;
	}

	.table-curved> :first-child> :first-child> :first-child {
		border-radius: 4px 0 0 0;
	}

	.table-curved> :first-child> :first-child> :last-child {
		border-radius: 0 4px 0 0;
	}

	.table-curved> :last-child> :last-child> :first-child {
		border-radius: 0 0 0 4px;
	}

	.table-curved> :last-child> :last-child> :last-child {
		border-radius: 0 0 4px 0;
	}
</style>

<script>
	function request(method, url, send, receiver) {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status != 200) {
				alert(this.responseText);
				return
			}
		};
		xhttp.onload = function() {
			if (receiver != null)
				receiver(this.responseText)
		}

		xhttp.open(method, url, false);
		xhttp.setRequestHeader("Content-type", "application/json");
		xhttp.overrideMimeType("application/json");
		if (send == null)
			send = ""
		xhttp.send(send);
	}

	function RemoveJob(id) {
		request("DELETE", "/jobs/" + id)
	}

	function AddJob() {
		var name = document.getElementById("name").value;
		var link = document.getElementById("link").value;

		request("POST", "/jobs?name=" + name + "&link=" + link)
	}
	
	function GetJobs() {
		request("GET", "/jobs", "", fillJobTable)
	}
	
	function Poll() {
		GetJobs()
		setTimeout("Poll()", 1000)
	}
	
	function fillJobTable(text) {
		if (text == "")
		{
			document.getElementById("tbody").innerHTML = "";
			return
		}
		var obj = JSON.parse(text); 
		var s = ""
		for(var n in obj) {
			s += '<tr>'
			s += '<th scope="row">' + obj[n].id + '</th>'
			s += '<td>'
			if (obj[n].status == 2)
				s += '<a href="file://' + obj[n].file + '" onclick="openFile(this)">' + obj[n].name +'</a>'
			else
				s += obj[n].name
			s += '</td>'
			
			s += '<td>' + getStatus(obj[n].status) + '</td>'
			var info = ""
			if (obj[n].resolution != "")
				info = obj[n].resolution + ', ' + obj[n].length + ', ' + obj[n].filesize 
			s += '<td>' + info +  '</td>'
			s += '<td>' + obj[n].timestamp + '</td>'
			s += '<td style="width: 10%">';
			if (obj[n].status != 1)
				s += '<button type="button" class="btn btn-secondary" onclick="RemoveJob(' + obj[n].id + ')">Remove</button>'
			s += '</td>'
			s += '</tr>'
		}
		document.getElementById("tbody").innerHTML = s;
	 }
	
	function getStatus(status) {
		switch (status){
			case 0: return '<svg class="mr-2" width="16" height="16" ><use href="#grey"/></svg>queued';
			case 1: return '<svg class="mr-2" width="16" height="16" ><use href="#yellow"/></svg>in progress';
			case 2: return '<svg class="mr-2" width="16" height="16" ><use href="#green"/></svg>success';
			case 3: return '<svg class="mr-2" width="16" height="16" ><use href="#red"/></svg>error';
		}
		return ""
	}

	function openFile(path) {
		request("GET", "/file?path=" + path.href.slice(7))
		return false
	}
	function OpenWorkingFolder() {
		request("GET", "/folder")
		return false
	}
	</script>
</html>
